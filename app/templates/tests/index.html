<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ui-<%= component_name %> tests</title>
    <link rel="stylesheet" href="assets/css/mocha.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="../build/ui-<%= component_name %>.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>


    <!-- Put here the HTML required for tests -->


    <script src="assets/js/underscore.js" type="text/javascript" charset="utf-8"></script>

    <!-- mocha -->
    <script src="assets/js/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <!-- Include your assertion lib of choice -->
    <script src="assets/js/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
    </script>

    <!-- Include anything you want to test -->
    <script src="../build/ui-<%= component_name %>.js" type="text/javascript" charset="utf-8"></script>

    <!-- Spec files -->
    <script src="spec/ui-<%= component_name %>.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha
                .globals(['require', '_']) // acceptable globals
                .run();
        }
    </script>
</body>
</html>
